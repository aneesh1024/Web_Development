<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <title>Sign In | Pluralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="../../Images for websites/login-logo.png" alt="Pluralsight" width="100">
                </div>
                <form action="#">
                    <div>
                        <label for="">Email for Username</label>
                        <input type="email" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <!-- <span>Or</span>
                    <hr class="bar"> -->
                </div>

                <a href="" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy;, 2022,Pluralsight All Rights Reserved.</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <img src="../../Images for websites/login-h1.png" alt="">
                    <a href="#" class="secondary-btn">Try for free</a>
                    <img src="../../Images for websites/logo-build-better.png" alt="" class="build-better">
                    <!-- <img src="https://www.pluralsight.com/content/dam/pluralsight2/logos/logo-build-better.png" alt=""> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
